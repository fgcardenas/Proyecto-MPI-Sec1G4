<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REHOBOT - Insumos de Panadería</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            background: url('img/IMG-20241001-WA0007.jpg') no-repeat center center/cover;
            color: #f4f4f4;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 2.5rem;
            color: #FFD700;
            letter-spacing: 3px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        header .btn-ubicaciones {
            background-color: #FF8C00;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        header .btn-ubicaciones:hover {
            background-color: #FFD700;
            color: #333;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            gap: 30px;
            padding: 20px;
        }

        main img {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            border: 4px solid #FFD700;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        main h2 {
            font-size: 2.5rem;
            color: #FFD700;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        button {
            background: #FF8C00;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #FFD700;
            color: #333;
            transform: scale(1.1);
        }

        footer {
            width: 100%;
            text-align: center;
            padding: 15px 0;
            background: rgba(255, 255, 255, 0.1);
            font-size: 1rem;
            color: #FFD700;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>

<body>
    <!-- Encabezado -->
    <header>
        <h1>REHOBOT</h1>
        <button class="btn-ubicaciones" onclick="location.href='ubicaciones.html'">Ubicaciones</button>
    </header>

    <!-- Contenido principal -->
    <main>
        <img src="img/rehobot.jpg" alt=""/>
        <h2>Insumos de Panadería de Calidad</h2>
        <p>Elige cómo deseas continuar:</p>
        <div class="button-container">
            <button onclick="location.href='inicioInventario.jsp'">Administrador</button>
            <button onclick="location.href='inicioVenta.jsp'">Cliente</button>
        </div>
    </main>

    <!-- Pie de página -->
    <footer>
        &copy; 2024 REHOBOT. Todo lo que necesitas para tu panadería.
    </footer>
</body>

</html>
